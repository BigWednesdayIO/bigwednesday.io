{% extends "layouts/base.html" %}
{% block page %}
<img class="prefetch" src="{{ assets }}/images/{{ page.metadata.hero if page.metadata.hero else 'hero--default.jpg' }}" alt />
<div class="hero {{ hero_style }}" style="background-image: url({{ assets }}/images/{{ page.metadata.hero if page.metadata.hero else 'hero--default.jpg' }})">
	<div class="content-wrap">
		{% block hero %}
			<h1>{{ page.title }}</h1>
		{% endblock %}
	</div>
</div>
<aside class="featured">
	<div class="content-wrap">
		<div class="featured__inner">
			{% block featured %}{% endblock %}
		</div>
	</div>
</aside>

<div class="page-body">
	<div class="content-wrap">
		{% block header %}{% endblock %}

		<div class="page-body__inner">
			<main class="page-body__primary">
				{% block content %}
					{{ page.html }}
				{% endblock %}
			</main>
			<aside class="page-body__secondary">{% block aside %}{% endblock %}</aside>
		</div>
	</div>
</div>
{% endblock %}
