{% extends "layouts/base.html" %}
{% block page %}
<img class="prefetch" src="{{ assets }}/images/{{ page.metadata.hero if page.metadata.hero else 'hero--default.jpg' }}" alt />
<div class="hero {{ hero_style }}" style="background-image: url({{ assets }}/images/{{ page.metadata.hero if page.metadata.hero else 'hero--default.jpg' }})">
	<div class="content-wrap">
		{% block hero %}
			<h1>{{ page.title }}</h1>
		{% endblock %}
	</div>
</div>

<div class="page-body">
	<div class="content-wrap">
		{% block header %}{% endblock %}

		<div class="page-body__inner">
			<main class="page-body__primary">
				{% block content %}
					<div class="markdown">
						{{ page.html }}
					</div>
				{% endblock %}
			</main>
		</div>
	</div>
</div>
{% endblock %}
