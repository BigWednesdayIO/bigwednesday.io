{% extends "layouts/default.html" %}

{% block hero %}
<h1 class="icon-header">
	<span class="icon-header__icon icon-tile">
		<svg class="" height="32" width="32">
			<use xlink:href="#{{ page.metadata.icon }}"></use>
		</svg>
	</span>
	<span class="icon-header__text">{{ page.metadata.title }}</span>
</h1>
<p>{{ page.metadata.tagline }}</p>
{% endblock %}


{% block aside %}
{% if page.metadata.aside %}
{% include "includes/" + page.metadata.aside %}
{% endif %}
{% endblock %}
