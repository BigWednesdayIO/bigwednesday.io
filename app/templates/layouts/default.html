{% extends "layouts/base.html" %}
{% block page %}
<div class="hero" style="background-image: url(/assets/images/hero--home.jpg)">
	<div class="content-wrap">
		{% block hero %}
			<h1>{{ page.title }}</h1>
		{% endblock %}
	</div>
</div>

<main class="page-body">
	<div class="content-wrap">
		{% block content %}
			{{ page.html }}
		{% endblock %}
	</div>
</main>
{% endblock %}
