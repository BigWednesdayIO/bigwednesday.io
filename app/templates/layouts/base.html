<!doctype html>
<html lang="en-GB" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>{{ page.title }} | Big Wednesday IO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" />
		<link rel="favicon" href="favicon.ico" />
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,500,500italic,300,300italic">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
		<!-- build:css /assets/css/site.css -->
		<link rel="stylesheet" href="/assets/css/app.css" />
		<!-- endbuild -->
		{{ env.helpers.livereload() | safe }}
	</head>
	<body class="{{ page.metadata.section }}">
		{% include "includes/header.html" %}

		{% block page %}{% endblock %}

		{% include "includes/footer.html" %}

		<!-- build:js /assets/js/site.js -->
		<script src="/assets/vendor/modernizr.js"></script>
		<script src="/assets/js/navigation.js"></script>
		<script src="/assets/js/login.js"></script>
		<!-- endbuild -->

		{% include "includes/svg-symbols.svg" %}
	</body>
</html>
